name: Bump Minor

on:
   workflow_call:
    inputs:
      module_name:
        description: 'Name of module to update.'
        required: true
        type: string

jobs:
  bump-minor:
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Index Registry
        uses: actions/checkout@v3
        with:
          repository: "pattern-labs/index-registry"

      - name: Checkout Repo being bumped
        uses: actions/checkout@v3
        with:
          repository: "pattern-labs/${{ inputs.version }}"
          path: local_repo
          token: ${{ secrets.REPO_ACCESS_PAT }}

      - name: Set Repo PAT
        run: export PATTERN_GITHUB_TOKEN=${{ secrets.REPO_ACCESS_PAT }}

      - name: Update BAZEL.module
        run: python3 .github/workflows/tools/main.py --local --bump-minor --export-tag --save-local

      - name: commit tag and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add MODULE.bazel
          git commit -m "Update bazel tag to ${{ env.PATTERN_VERSION_NUMBER }}"
          git tag ${{ env.PATTERN_VERSION_NUMBER }}

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.REPO_ACCESS_PAT }}
          force: true
          tags: true