name: Bump Version

on:
   workflow_call:
    inputs:
      module_name:
        description: 'Name of module to update.'
        required: true
        type: string
      bump_type:
        description: 'Either minor or patch.'
        required: true
        type: string
concurrency: 
  group: ${{ github.ref }}

jobs:
  bump-version:
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Index Registry
        uses: actions/checkout@v3
        with:
          repository: "pattern-labs/index-registry"

      - name: Checkout Repo being bumped
        uses: actions/checkout@v3
        with:
          repository: "pattern-labs/${{ inputs.module_name }}"
          path: local_repo
          token: ${{ secrets.REPO_ACCESS_PAT }}

      - name: Set Repo PAT
        run: export PATTERN_GITHUB_TOKEN=${{ secrets.REPO_ACCESS_PAT }}

      - name: Update BAZEL.module
        run: |
          python3 .github/workflows/tools/main.py --local --bump-${{ inputs.bump_type}} --export-tag --save-local
          cd local_repo

      - name: Commit Changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github.actor
          push: origin ${{ steps.branch-name.outputs.current_branch }} --set-upstream --force
          message: 'Update bazel tag to ${{ env.PATTERN_VERSION_NUMBER }}".'
          add: "MODULE.bazel"
          tag:  ${{ env.PATTERN_VERSION_NUMBER }}
          tag_push: '--force'
          
