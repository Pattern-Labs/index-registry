name: Bump Version

on:
   workflow_call:
    inputs:
      module_name:
        description: 'Name of module to update.'
        required: true
        type: string
      bump_type:
        description: 'Either minor or patch.'
        required: true
        type: string
concurrency: 
  group: ${{ github.ref }}

jobs:
  bump-version:
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write

    steps:        
      - name: Checkout Index Registry
        uses: actions/checkout@v3
        with:
          repository: "pattern-labs/index-registry"

      - name: Checkout Repo being bumped
        uses: actions/checkout@v3
        with:
          repository: "pattern-labs/${{ inputs.module_name }}"
          path: local_repo
          token: ${{ secrets.GH_FORCE_PUSH }}
          ref: main
          fetch-depth: 0

      - name: Set Repo PAT
        run: export PATTERN_GITHUB_TOKEN=${{ secrets.GH_FORCE_PUSH }}

      - name: Update BAZEL.module
        run: python3 .github/workflows/tools/main.py --local --bump-${{ inputs.bump_type}} --export-tag --save-local

      - name: ðŸš€ Bazel.module
        run: |
          git config --local user.name github-actions
          git config --local user.email github-actions@github.com
          git add BAZEL.module
          git commit -m 'Update bazel tag to ${{ env.PATTERN_VERSION_NUMBER }}.'
          git push --force
          git tag ${{ env.PATTERN_VERSION_NUMBER }}
          git push --tags
          
