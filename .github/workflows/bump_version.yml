name: Bump Version

on:
   workflow_call:
    inputs:
      module_name:
        description: 'Name of module to update.'
        required: true
        type: string
      bump_type:
        description: 'Either minor or patch.'
        required: true
        type: string
concurrency: 
  group: ${{ github.ref }}

jobs:
  bump-version:
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Index Registry
        uses: actions/checkout@v3
        with:
          repository: "pattern-labs/index-registry"

      - name: Checkout Repo being bumped
        uses: actions/checkout@v3
        with:
          repository: "pattern-labs/${{ inputs.module_name }}"
          path: local_repo
          token: ${{ secrets.REPO_ACCESS_PAT }}

      - name: Set Repo PAT
        run: export PATTERN_GITHUB_TOKEN=${{ secrets.REPO_ACCESS_PAT }}

      - name: Update BAZEL.module
        run: python3 .github/workflows/tools/main.py --local --bump-${{ inputs.bump_type}} --export-tag --save-local --module-name ${{ inputs.module_name }}

      - name: Commit Changes
        uses: EndBug/add-and-commit@v9
        with:
          cwd: ./local_repo
          author_name: github.actor
          message: 'Update bazel tag to ${{ env.PATTERN_VERSION_NUMBER }}".'
          add: "MODULE.bazel"
          tag:  ${{ env.PATTERN_VERSION_NUMBER }}
          tag_push: '--force'
      - name: Wait for update to go through
        run: sleep 30

      - name: Fetch MODULE.bazel from target repo.
        run: |
          curl \
            -H 'Authorization: token ${{ secrets.REPO_ACCESS_PAT }}' \
            -H 'Accept: application/vnd.github.v3.raw' \
            -o MODULE.bazel \
            -L https://api.github.com/repos/pattern-labs/${{ inputs.module_name }}/contents/MODULE.bazel?ref=${{ env.PATTERN_VERSION_NUMBER }}
            
      - name: Build json input for script.
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "script_input.json"
          json: '{"build_file": null,
                  "build_targets": ["//..."],
                  "compatibility_level": "1",
                  "deps": [],
                  "module_dot_bazel": "MODULE.bazel",
                  "name": "${{ inputs.module_name }}",
                  "patch_strip": 0,
                  "patches": [],
                  "presubmit_yml": null,
                  "strip_prefix": "${{ inputs.module_name }}-${{ env.PATTERN_VERSION_NUMBER }}",
                  "test_module_build_targets": [],
                  "test_module_path": null,
                  "test_module_test_targets": [],
                  "url": "https://github.com/Pattern-Labs/${{ inputs.module_name }}/archive/refs/tags/${{ env.PATTERN_VERSION_NUMBER }}.tar.gz",
                  "version": "${{ env.PATTERN_VERSION_NUMBER }}"
                  }'
      - name: Run Script; Adds Module
        run: tools/add_module.py --input=script_input.json
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6
      - name: Commit Changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github.actor
          message: 'Adds ${{ inputs.module_name }}@${{ inputs.version }}.'
          add: '["modules/${{ inputs.module_name }}/metadata.json", 
                "modules/${{ inputs.module_name }}/${{ inputs.version }}/MODULE.bazel",
                "modules/${{ inputs.module_name }}/${{ inputs.version }}/source.json"]'
